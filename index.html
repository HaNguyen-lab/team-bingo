<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴプレイヤーページ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"> <!-- Favicon link -->
</head>
<body>
    <div class="container container-decorated">
        <h1>楽しいビンゴ！</h1>
        <table id="bingo-card"></table>
        <button id="generate-btn">新しいシートを生成</button>
    </div>
    <script src="script.js"></script>
    <script>
        // プレイヤーページ専用: ページロード時にシートを生成
        try {
            generatePlayerCard();
            document.getElementById('generate-btn').addEventListener('click', () => {
                console.log('Generate button clicked');
                generatePlayerCard();
            });
        } catch (error) {
            console.error('Error initializing player page:', error);
        }
    </script>
</body>
</html>
